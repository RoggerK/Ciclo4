	<div class="container">

			<div class="col-4" th:each="pro :${producto}">

					<img th:src="${pro.imagen_producto}" class="card-img-top">
					<div class="card-body">
						<h5 class="card-title" th:text="${pro.nombre_producto}"></h5>
						<p class="card-text" th:text="${pro.nombreMarca}"></p>
						<p class="card-text" th:text="${pro.precio}"></p>

								th:data-codpro="${pro.id_producto}"
								th:data-imgpro="${pro.imagen_producto}"
								th:data-nompro="${pro.nombre_producto}"
								th:data-prescpro="${pro.prescripcion}"
								th:data-presepro="${pro.presentacion}"
								th:data-precpro="${pro.precio}"
								th:data-precunpro="${pro.precio_unitario}"
								th:data-stockpro="${pro.stock}"
								th:data-valpro="${pro.is_active}"
								th:data-codcat="${pro.id_categoria_producto}"
								th:data-nomcat="${pro.nombreCategoria}"
								th:data-codmar="${pro.id_marca_producto}"
								th:data-nommar="${pro.nombreMarca}">
								AGREGAR</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
