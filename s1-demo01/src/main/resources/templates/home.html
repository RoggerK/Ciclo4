<!DOCTYPE html>
<html>
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<nav th:insert="layout::menu"></nav>
	<br>

	<form th:action="@{/evaluacion}" method="post" th:object="${ecos}">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Ingrese
				nota 1</label> <input type="number" class="form-control"
				id="exampleInputEmail1" name="nota1">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Ingrese
				nota 2</label> <input type="number" class="form-control"
				id="exampleInputEmail1" name="nota2">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Ingrese
				nota 3</label> <input type="number" class="form-control"
				id="exampleInputEmail1" name="nota3">
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Ingrese

				id="exampleInputEmail1" name="nota4">

			<textarea th:text="${resultado}" class="form-control" id="exampleFormControlTextarea1"

</html>
